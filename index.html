    <script>
        function getpage() {
        var ua = UAParser();

        function setLink(sourceId) {

        switch (ua.os.name) {
            case "Windows":
                if (ua.os.version >= 6.3) {
                    setLink("win10x64");
                } else {
                    if (ua.cpu.architecture == "amd64") {
                        setLink("win7x64");
                    } else {
                        setLink("win7x32");
                    }
                }
                break;
            case "Mac OS":
                setLink("apple");
                break;
            case "Linux":
                setLink("linux");
                break;
            default:
              $("#link").html("暂不支持检测此设备...");
              break;
        }
    }
